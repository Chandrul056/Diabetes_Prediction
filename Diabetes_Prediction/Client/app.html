    <center><h1>Online Diabetes Prediction Using Machine Learning For Females</h1></center>
    <h3>
    <div class="row">
    <div class="col-25">
        <label for="fname">Pregnancies</label>
    </div>
    <div class="col-75">
      <input class="preg" type="email" id="uipreg" name="pregnancies" placeholder="Number of times pregnant">
    </div>
  </div>
    
  <div class="row">
    <div class="col-25">
      <label for="lname">Glucose</label>
    </div>
    <div class="col-75">
      <input class="glu" type="email" id="uiglu" name="glucose" placeholder="Glucose concentration">

    <div class="row">

      <label for="lname">Blood Pressure</label>
    </div>
    <div class="col-75">
      <input class="bp" type="email" id="uibp" name="bloodpressure" placeholder="Diastolic blood pressure">
    </div>
        
    <div class="row">
    <div class="col-25">
      <label for="lname">Skin Thickness</label>
    </div>
    <div class="col-75">
     <input class="st" type="email" id="uist" name="skinthickness" placeholder="Triceps skin fold thickness">
    </div>
        
    <div class="row">
    <div class="col-25">
      <label for="lname">Insulin</label>
    </div>
    <div class="col-75">
      <input class="ins" type="email" id="uiins" name="insulin" placeholder="2-Hour serum insulin">
    </div>
        
    <div class="row">
    <div class="col-25">
      <label for="lname">Body Mass Index</label>
    </div>
    <div class="col-75">
      <input class="bmi" type="email" id="uibmi" name="bodymassindex" placeholder="Body mass index">
    </div>
        
    <div class="row">

    </div>
    <div class="col-75">

    </div>
        
    <div class="row">

      <label for="lname">Age</label>
    </div>
    <div class="col-75">
      <input class="ag" type="email" id="uiag" name="age" placeholder="Age (years)">
    </div>
    <button class="submit" onclick="onClickedEstimatePrice()" type="button">Predict Diabetes</button>

If Result is 1 - You may suffer from diabetes
